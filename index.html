<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal</title>
    <link rel="shortcut icon" href="asset/fav_1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h2>Welcome Back</h2>
            <p>Sign in to access your professional dashboard and manage your projects.</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure & encrypted data protection</span>
                </div>
                <div class="feature">
                    <i class="fas fa-sync-alt"></i>
                    <span>Real-time project updates</span>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Collaborate with your team</span>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="logo">
                <h1>PROFESSIONAL<span style="color: #667eea;">PORTAL</span></h1>
                <p>Access your professional workspace</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>Or sign in with</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up now</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password) {
                // Simulate loading
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                this.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    alert('Login successful! Redirecting to dashboard...');
                    this.innerHTML = 'Sign In';
                    this.disabled = false;
                }, 1500);
            } else {
                alert('Please fill in both email and password fields.');
            }
        });
        
        // Add hover effects to social buttons
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
            });
            
            button.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
